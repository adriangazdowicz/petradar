<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetGuard - Innowacyjna Obroża</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <img src="images/logo.jpg" alt="Logo PetGuard" class="logo">
    <div>
        <h1>PetGuard</h1>
        <p>Twoja inteligentna obroża dla psów i kotów</p>
    </div>
</header>
<main>
    <section class="features">
        <h2>Najważniejsze funkcje</h2>
        <ul>
            <li>Monitorowanie tętna i oddechu</li>
            <li>Śledzenie aktywności i ruchu</li>
            <li>Lokalizator GPS</li>
            <li>Powiadomienia w czasie rzeczywistym</li>
        </ul>
    </section>
    <section class="gallery">
        <h2>Galeria Produktu</h2>
        <div class="slider-container">
            <button class="arrow left-arrow" onclick="changeSlide(-1)">&#8249;</button>
            <img id="slider-image" src="images/obroza1.jpg" alt="Obroża widok 1">
            <button class="arrow right-arrow" onclick="changeSlide(1)">&#8250;</button>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 PetGuard. Wszelkie prawa zastrzeżone.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
